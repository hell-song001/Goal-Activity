{% extends 'base.html' %}

{% block content %}

<div id="form">
    <form action="/goals" method="post">
        <fieldset>
            <legend>Create Form</legend>
            <label>Goal name:<input type="text" id="name" name="goal-name"></label>
            
            <label>Description:</label>
            <textarea name="desc" style="height: auto; width: auto;"></textarea>
            
            <label>End date:<input type="date" id="end-date" name="end-date"></label>
        
            <button type="submit">Send</button>
        </fieldset>
    </form>
</div>
{% endblock %}
